<div class="container-fluid" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="app-name">Yeah!</h1>
      <span class="fill-remaining-space"></span>
      <mat-form-field>
        <input matInput placeholder="Search">
      </mat-form-field>

      <mat-icon class="common-icon" routerLink="">home</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item class="nav-item" routerLink="." *ngFor="let nav of fillerNav" [routerLink]="[nav.path]">{{nav.name}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- actual content comes here -->
    <mat-sidenav-content>
      <router-outlet>
        <div class="spinner" *ngIf="showSpinner">
          <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
        </div>
      </router-outlet>
      <app-messages></app-messages>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
